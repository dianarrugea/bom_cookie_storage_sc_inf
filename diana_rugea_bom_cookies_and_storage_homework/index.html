<body>
  <h2>Language Selector - Cookie</h2>
    <input type="radio" name="language-cookie" value="en-US"> English<br>
    <input type="radio" name="language-cookie" value="ro-RO"> Romanian<br>
    <button type="submit" id="submit-btn-cookie">Save Language</button>

  <h2>Language Selector - Storage</h2>
  <input type="radio" name="language-storage" value="en-EN"> English<br>
  <input type="radio" name="language-storage" value="ro-RO"> Romanian<br>
  <button type="submit" id="submit-btn-storage">Save Language</button>
</body>
